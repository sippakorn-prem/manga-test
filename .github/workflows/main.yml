# This is a basic workflow to help you get started with Actions

name: Publish to test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - uses: actions/cache@v1
        id: cache-dependencies
        with:
          path: '.'
          key: ${{ github.sha }}

  build:
    runs-on: ubuntu-latest
    needs: dependencies
    steps:
      - uses: actions/cache@v1
        id: restore-dependencies
        with:
          path: '.'
          key: ${{ github.sha }}
      - name: Buil
        run: npm run build
